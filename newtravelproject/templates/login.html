<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loge in page</title>
</head>
<body>
<form action="{% url 'login' %}" method='post'>
    {% csrf_token %}
    <table align="center" >
        <tr>
            <td>
                <input type="text" name="username" placeholder="Enter the username">
            </td>
        </tr>

        <tr>
            <td>
                <input type="password" name="password" placeholder="Enter the password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
