<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<!--<P>This is register page</P>-->
<h1 style="text-align:center">Registration Form</h1>
<form action="{% url 'registrations' %}" method='post'>
    {% csrf_token %}
    <table align="center" >
        <tr>
            <td>
                <input type="text" name="username" placeholder="Enter the username">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="firstname" placeholder="Enter the firstname">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="secondname" placeholder="Enter the secondname">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" name="email" placeholder="Enter the email">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="password" placeholder="Enter the password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="confirmpaswword" placeholder="Please confirm password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
